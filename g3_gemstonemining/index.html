<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js">
    </script>

    <title>Document</title>
</head>
<body>
        <h1>Gemstone Mining</h1>
        <!-- <aside>
            <div class="gem1">
            </div>
            <div class="gem2"> </div>
        </aside> -->
        <div class="top">
            <div class="mine">
                <div class = "gem topaz">15</div>
                <div class = "gem emerald">9</div>
                <div class = "gem ruby">4</div>
                <div class = "gem diamond">2</div>
                <div class = "gem obsidian">20</div>
            </div>
            <section class="leave">

            </section>

        </div>
        <div class="bottom">

            <div class="player sleepy">
                <div class="score" id="score_sleepy">32</div>
                <div class="gem topaz" id="sleepyTopaz">1</div>
                <div class="gem emerald" id="sleepyEmerald">1</div>
                <div class="gem ruby" id="sleepyRuby">1</div>
                <div class="gem diamond" id="sleepyDiamond">1</div>
                <div class="gem obsidian" id="sleepyObsidian">1</div>

                <div class="pop-up hidden" id="popUpSleepy1">You left!</div>

                <div class="pop-up hidden" id="popUpSleepy2">You died!</div>

            </div>


            <div class="player dopey">
                <div class="point"id="pointDopeyTotal"></div>
                    <div class="topaz" id="dopeyTopaz"></div>
                    <div class="emerald" id="dopeyEmerald"></div>
                    <div class="ruby" id="dopeyRuby"></div>
                    <div class="diamond" id="dopeyDiamond"></div>
                    <div class="obsidian" id="dopeyObsidian"></div>
                <div class="pop-up hidden" id="popUpDopey1">You died!</div>
                <div class="pop-up hidden" id="popUpDopey2">You left!</div>
            </div>
            <div class="player happy">
                <div class="point"id="pointHappyTotal"></div>
                    <div class="topaz" id="happyTopaz"></div>
                    <div class="emerald" id="happyEmerald"></div>
                    <div class="ruby" id="happyRuby"></div>
                    <div class="diamond" id="happyDiamond"></div>
                    <div class="obsidian" id="happyObsidian"></div>
                <div class="pop-up hidden" id="popUpHappy1">You died!</div>
                <div class="pop-up hidden" id="popUpHappy2">You left!</div>
            </div>

            <div class="player grumpy">
                <div class="point"id="pointGrumpyTotal"></div>
                    <div class="topaz" id="grumpyTopaz"></div>
                    <div class="emerald" id="grumpyEmerald"></div>
                    <div class="ruby" id="grumpyRuby"></div>
                    <div class="diamond" id="grumpyDiamond"></div>
                    <div class="obsidian" id="grumpyObsidian"></div>
                <div class="pop-up hidden" id="popUpGrumpyDied">You died!</div>
                <div class="pop-up hidden" id="popUpGrumpyDied">You left!</div>
            </div>

        </div>

</body>
</html>
